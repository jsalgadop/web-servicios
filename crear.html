<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

</head>
<body>
    <div class="container">
        <div class="row mt-3">
            <div class="col">
                <img src="logo_itp.png" alt="Logo ITP" class="img-fluid" style="max-width: 250px;">
            </div>
        </div>
        <div class="row">  
            <div class="col mt-3">
                <h1 class="float-left">Nuevo Servicio Tecnológico</h1>  
                <a href="index.html" class="btn btn-success float-right">Visualizar</a>   
            </div>
        </div>            
        <div class="row">              
            <div class="col">
                <form class="needs-validation" novalidate="">

                    <div class="mb-3">
                        <label for="servicio_id">ID</label>
                        <input type="text" class="form-control" id="servicio_id" placeholder="Ingrese el ID del servicio" required="">
                    </div>  

                    <div class="mb-3">
                        <label for="descripcion">DESCRIPCIÓN</label>
                        <input type="text" class="form-control" id="descripcion" placeholder="Ingrese la descripción del servicio" required="">
                    </div>

                    <div class="mb-3">
                        <label for="unidad">UNIDAD</label>
                        <input type="text" class="form-control" id="unidad" placeholder="Ingrese la unidad del servicio" required="">
                    </div>

                    <div class="mb-3">
                        <label for="precio">PRECIO</label>
                        <input type="text" class="form-control" id="precio" placeholder="Ingrese el precio del servicio" required="">
                    </div>

                    <input type="submit" class="btn btn-primary btn-lg btn-block" value="GUARDAR Y VISUALIZAR">
                </form>

            </div>           
        </div>              
    </div>
    <script src="main.js"></script>       
</body>
</html>
